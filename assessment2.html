<!DOCTYPE html>
<html>
<head>
    <title>Brazil public data</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
</head>
<body>
    <h1>Data Table</h1>
    <table id="apiTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h1>Form</h1>
    <button onclick="createForm()">Create Form</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#apiTable').DataTable({
                ajax: {
                    url: 'https://brasilapi.com.br/api/feriados/v1/2024',
                    dataSrc: ''
                },
                columns: [
                    { data: 'date' },
                    { data: 'name' },
                    { data: 'type' }
                ]
            });
        });

        function createForm() {
            var apiData = {
                "date":"2024-01-01",
                "name":"Confraternização mundial",
                "type":"national",
                
                "date":"2024-02-13",
                "name":"Carnaval",
                "type":"national",
                
                "date":"2024-03-29",
                "name":"Sexta-feira Santa",
                "type":"national",
                
                "date":"2024-03-31",
                "name":"Páscoa",
                "type":"national",
                
                "date":"2024-04-21",
                "name":"Tiradentes",
                "type":"national",

                "date":"2024-05-01",
                "name":"Dia do trabalho",
                "type":"national",
                
                "date":"2024-05-30",
                "name":"Corpus Christi",
                "type":"national",
                
                "date":"2024-09-07",
                "name":"Independência do Brasil",
                "type":"national",
                
                "date":"2024-10-12",
                "name":"Nossa Senhora Aparecida",
                "type":"national",

                "date":"2024-11-02",
                "name":"Finados",
                "type":"national",
                
                "date":"2024-11-15",
                "name":"Proclamação da República",
                "type":"national",
                
                "date":"2024-12-25",
                "name":"Natal",
                "type":"national"
            };

            var form = document.createElement('form');

            for (var key in apiData) {
                var input = document.createElement('input');
                input.type = 'text';
                input.name = key;
                input.value = apiData[key];
                form.appendChild(input);
            }

            document.body.appendChild(form);
        }

// Validasi Form
function validateForm() {
    var idInput = document.getElementById('date');
    var adviceInput = document.getElementById('name');
    var dateInput = document.getElementById('type');

    if (idInput.value === '') {
        alert('date is required');
        return false;
    }

    if (adviceInput.value === '') {
        alert('name is required');
        return false;
    }

    if (dateInput.value === '') {
        alert('type is required');
        return false;
    }

    return true;
}

</script>
</body>
</html>
